<!DOCTYPE html>
<html>

<head>
    <title>GAsp_mainPage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <script type="text/javascript" src="./js/classes/Message.js"></script>
	<script type="text/javascript" src="./js/lib/ganja.js/ganja.js"></script>
    <script type="text/javascript" src="./js/classes/RequestManager.js"></script>	
    <script type="text/javascript" src="./js/classes/Account.js"></script>
</head>

<body>
    <div id="error"></div>
	<div id="goBackStart"></div>
    <div id="header">
        <h4 id="title"> GAsp</h4>
        <h1> a web GA manipulator</h1>
    </div>

    <div id="signIn" class="sign ">
        <h4> Sign in </h4>
            <div id="errorForm"></div>
        <form id="form" method="post" action="">
            <p>
                <label> Mail </label> : <input type="text" name="username" id="mailIn"/>
            </p>
            <p>
                <label> Password </label> : <input type="password" name="password" id="passwordIn"/>
            </p>
        </form>

        <div class="validate">
                <i id="check" class="fas fa-check-square"> </i>
        </div>
    </div>
    
    <div id="chooseGA" class="chooseGA">
        <div class="chooseInfo">
            <div class="choose">
                <h4> Choose the geometric algebra </h4>
				<div id="GAChoiceDiv">
				</div>
            </div>

            <div id="infoGA">
            </div>
        </div>
        <div class="createGA">
            <div id="or">
                <h3> or </h3>
            </div>
            <div id="createGA" class="create">

                <h4> Create a geometric algebra</h4>
            </div>
        </div>
    </div>

   <div id="createAlgebra" class="createAlgebra">
        <h3>Create a geometric algebra</h3>
        <form id="formCreateGA">
            <p>
                <label> Name </label> : <input type="text" name="nameGA" />
            </p>
            <p>
                <label> Dimension </label> : <input type="text" name="dimensionGA" value="3,0,1" />
			</p>
            <p>
                <label> Basis </label> : <input type="text" name="basisGA" value="'1', 'e12', 'e13', 'e23'" />
				<span class="GADefError">Enter <em></em>values</span>
            </p>
            <p>
                <label> Metric </label> : <input type="text" name="metricGA" value="1, 1, 1, 1, -1" />
				<span class="GADefError">Enter <em></em>values</span>
            </p>
            <p>
                <label>(optional) Definition of new vectors from basis</label> : <textarea name="vectorsGA">var e0 = 0.5*(1e12 + 1e23); var ei = 1e12 - 1e23</textarea>
            </p>
            <p>
                <label>(optional) Definition from a 3D Euclidean point (x,y,z)</label> : <input type="text" name="pointGA" value="1e123-x*1e012+y*1e013+(z||0)*1e023" />
			</p>
        </form>
		<div class="validate">
			<a>
				<i class="fas fa-check-square"></i>
			</a>
        </div>
    </div>
    
    <div id="icons">
        <a href ="index.html" >
        <div id="iconExample" class="circleBase type1 indexPage" target="_blank">
            <img  src="media/img/examples_icon.png" alt="new file" >
            <h3>Discover with examples</h3>
        </div>
    </a>

        <div id="iconCreate" class="circleBase">
            <img  src="media/img/new_file_icon.png" alt="new file">
            <h3>Create a new project</h3>
        </div>

        <div id="iconOpen" class="circleBase type1">
            <img  src="media/img/open_file_icon.png" alt="new file">
            <h3>Open a project</h3>
        </div>

    </div>

    <div id="save"></div>
    <div id="menuAccount"></div>
    <div id="pop_up_black"></div>
    
    <script type="text/javascript" src="./js/classes/AlgebraController.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
