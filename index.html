		<!DOCTYPE html>
<html>
<head>
	<title>GAsp_v3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/error.css">

	<script type="text/javascript" src="./js/lib/ganja.js/ganja.js"></script>
	

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/classes/Message.js"></script>
</head>
<body>
	<div id="error"></div>
	<nav id="nav">
		<a href ="main.html" > <i id="home" class="fas fa-home" ></i> </a> 
		<h1>GAsp <span>a web GA manipulator</span></h1>
		<div id="controlButtons">
			<i class="fas fa-expand fa-lg" id="presentationMode" title="Presentation mode"></i>
			<div class="buttons" id="saveButton">Save</div>
			<div id="clear" class="buttons">Clear</div>
			<i class="fas fa-user fa-lg" id="menuAccount"></i>
			<div id="connectedButton">
				<div class="buttons_con"><a href="./project.html">My Project</a></div>
				<div class="buttons_con" id="logout">Logout</div>
			</div>
		</div>
	</nav>
	<section id="mainPart">
		<div id="leftPanel">
			<div id="leftContent">
				<div id="consoleMode" class="active">
					<div class="selectLeftPan">
						<p class="selectMode active">Console Mode</p>
						<i class="fas fa-terminal" id="triggerConsole"></i>
					</div>
					<div id="consoles">
						<div id="console" class="console active"></div>
						<div id="logs" contenteditable="true"  class="console">
							<span>>></span>
						</div>
					</div>
				</div>
				<div id="macros">
						<div id="movableUp" class="resize"></div>
					<div class="selectLeftPan" id="headerMacro">
						<p>GA info</p>
					</div>
					<div id="macrosContent">
					</div>
				</div>
			</div>
			<div id="movableLeft" class="resize"></div>
		</div>
		<div id="viewerPanel">
			<div id="sharePanel" class="transi">
				<i class="fas fa-share-alt fa-lg" id="shareIcon"></i>
				<div id="shareInfos">
					<div class="shareParts">
						<p class="bold shareTitle">Link</p>
						<input type="text" id="linkShare">
					</div>
					<div id="addCoword" class="shareParts">
						<p class="bold shareTitle">Add a new coworker</p>
						<div>
							<input type="text" placeholder="Coworker's Username" id="inpNewCowork">
							<div id="lookingCoworkers"></div>
						</div>
						<div id="submitCoword">Add</div>
					</div>
					<div id="listCowork" class="shareParts">
						<p class="bold shareTitle">Coworkers list</p>
						<div id="allCoworkers"></div>
					</div>
				</div>
			</div>
			<div id="viewer">
				<div id="projInfos">
					<h3 id="projName" class="bold">---</h3>
					<p>by <span id="projAuthor" class="bold">_____</span></p>
				</div>
				<iframe id="exampleView" class="active transi"></iframe>
				<div id="examples" class="transi">
					<div id="run">Run</div>
					<div id="headerExample" class="selectLeftPan">
						<p>Choose an example</p>
					</div>
					<div id="allEx"></div>
				</div>
			</div>
		</div>
	</section>
	<section id="pop_up_black">
		<div id="save" class="pop_up">
			<div class="save_header">
				<div class="title_icon">
					<i class="fas fa-save"></i>
					<p>Save your work</p>
				</div>
				<p class="cross">x</p>
			</div>
			<p class="message_info">You need an account to save your work</p>
			<div id="account">
				<div id="sign_in">
					<p>Sign in</p>
					<form>
						<p>
							<label>email or username : </label>
							<input type="email" name="email" id="mailIn"/>
						</p>
						<p>
							<label>password : </label>
							<input type="password" name="password"  id="passwordIn"/>
						</p>
					</form>
					<i class="fas fa-check validate_pop_up" id="sign_in_send"></i>
				</div>
				<div id="sign_up">
					<p>Sign up</p>
					<form>
						<p>
							<label>email : </label>
							<input type="email" name="email" id="emailUp"/>
						</p>
						<p>
							<label>username : </label>
							<input type="text" name="username"  id="userUp"/>
						</p>
						<p>
							<label>password : </label>
							<input type="password" name="password"  id="passUp"/>
						</p>
						<p>
							<label>confirm password : </label>
							<input type="password" name="confirm_password"  id="confPassUp"/>
						</p>
					</form>
					<i class="fas fa-check validate_pop_up" id="sign_up_send"></i>
				</div>
			</div>
			<div id="errorForm"></div>
		</div>
		<div id="name_project" class="pop_up">
			<div class="save_header">
				<div class="title_icon">
					<i class="fas fa-save"></i>
					<p>Save your work</p>
				</div>
				<p class="cross">x</p>
			</div>
			<p class="message_info">Hello <span>Username</span> !</p>
			<form>
				<p>
					<label>Name your project : </label>
					<input type="text" name="project_name" id="nameProjectUp"/>
				</p>
				<p>
					<input type="radio" name="shared_status" value="private" checked />
					<label class="pp_label">private</label>
					<input type="radio" name="shared_status" value="public" />
					<label class="pp_label">public</label>
				</p>
			</form>
			<i class="fas fa-check validate_pop_up" id="newProject_send"></i>
		</div>
	</section>
	<script src="./js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="./js/classes/RequestManager.js"></script>
	<script type="text/javascript" src="./js/classes/AlgebraController.js"></script>
	<script type="text/javascript" src="./js/classes/AllProj.js"></script>
	<script type="text/javascript" src="./js/classes/Project.js"></script>
	<script type="text/javascript" src="./js/classes/Account.js"></script>
	<script type="text/javascript" src="./js/classes/Example.js"></script>
	<script type="text/javascript" src="./js/classes/Editor.js"></script>
	<script type="text/javascript" src="./js/classes/Viewer.js"></script>
	<script type="text/javascript" src="./js/classes/Interface.js"></script>
	<script type="text/javascript" src="./js/classes/App.js"></script>
	<script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
