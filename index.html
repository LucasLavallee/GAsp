		function convertCanvasToImage(canvas) {
			var image = new Image();

		}

		cloneCanvas = (canvas) => {
		    //create a new canvas
		    var newCanvas = document.createElement('canvas');
		    var context = newCanvas.getContext('2d');

		    //set dimensions
		    newCanvas.width = canvas.width;
		    newCanvas.height = canvas.height;

		    //apply the old canvas to the new one
		    context.drawImage(canvas, 0, 0);
		    //return the new canvas
		    return newCanvas;
		}
		
		// take the code from the console, and retrieve the GA info
		// return Algebra.describe() (object)
		function retrieveGAInfo(){
			var currentCode = editor.getValue();
			if(currentCode.length!=0){
				/* delete comments */
				var args=currentCode.replace(/\/\*[\s\S]*?\*\//g, " ");
				// delete comments //
				args=args.replace(/\/\/.*/g, " ");
				// search Algebra
				var index = args.indexOf("Algebra");
				//substring since Algebra
				args = args.substring(index+8);
				// slice between ( and (
				var argsArray = args.split("(", 1);
				// slice between ( and )
				argsArray = argsArray[0].split(")", 1);
				// if ends with , delete it
				if(argsArray[0].endsWith(","))
					args=argsArray[0].substring(0, argsArray[0].length-1);
				else args=argsArray[0];
				// retrieve the description object
				var description = new Function('return Algebra(' + args + ').describe();');
				return description();
			}
		}
		
		// take an array, and construct a <tr> element with it
		// return the <tr> element
		function constructLine(myArray){
			var myLine = document.createElement("tr");
			// if myArray contains arrays (not strings or numbers)
			if(
				(typeof myArray[0] != "string")
				&& (typeof myArray[0] != "number")
			){
				for(var i=0; i<myArray.length; i++){
					for(var j=0; j<myArray[i].length; j++){
						var lineElt = document.createElement("td");
						lineElt.innerHTML = myArray[i][j];
						myLine.appendChild(lineElt);
					}
				}
			}
			// if myArray contains strings or numbers
			else{
				for(var i=0; i<myArray.length; i++){
					var lineElt = document.createElement("td");
					lineElt.innerHTML = myArray[i];
					myLine.appendChild(lineElt);
				}
			}
			
			return myLine;
		}
		
		function updateGAInfo(){
			els.macrosContent.innerHTML='';
			var description = retrieveGAInfo();
			
			var metricTitle = document.createElement("p");
			// if there is a GA description
			if (description!=null){
				metricTitle.innerHTML = "Basis and Metric";
				els.macrosContent.appendChild(metricTitle);
				
				var metricTable = document.createElement("table");
				metricTable.appendChild(constructLine(description.basis));
				metricTable.appendChild(constructLine(description.metric));
				
				els.macrosContent.appendChild(metricTable);
			}
			// if there isn't a GA description
			else{
				metricTitle.innerHTML = "No Geometric Algebra in the console.";
				els.macrosContent.appendChild(metricTitle);
			}
		}

		els.movableLeft.onmousedown=(e) =>{
			window.onmousemove = function(e) {
				els.presentationMode.classList.remove("active");
				//Remove the smoothing transition
				if(els.leftPanel.classList.contains("transi")){
					els.leftPanel.classList.remove("transi");
					els.viewerPanel.classList.remove("transi");
				}
				var width = document.body.clientWidth ;
				var mouseX = e.clientX;
			
					 //In case of double screen
				if(mouseX<0) mouseX = 0;
				else if(mouseX>width-4) mouseX = width-4;	 
				var pourc = ((mouseX)*100)/width;
				els.leftPanel.style.width = pourc+"%";
				els.viewerPanel.style.width = (100-pourc)+"%";
				els.viewerPanel.style.marginLeft = pourc+"%";
				editor.resize();
				sizeCanvas();
			}
			window.onmouseleave = window.onmouseup = function(e) { window.onmouseleave = window.onmouseup = window.onmousemove = undefined; };
		}
		els.movableUp.onmousedown=(e) =>{
			window.onmousemove = function(e) {
				macroDeploy = true;
				//Remove the smoothing transition
				if(els.consoleMode.classList.contains("transi")){
					els.consoleMode.classList.remove("transi");
					els.macros.classList.remove("transi");
				}
				var height = els.leftPanel.offsetHeight;
				var mouseY = e.clientY;
				if(mouseY-els.nav.offsetHeight > els.leftPanel.offsetHeight-50 ){
					mouseY = els.leftPanel.offsetHeight+20; //Definitly not a magic number, will come back to it later
					macroDeploy = false;
				}
				if(mouseY-els.nav.offsetHeight < 50)
					mouseY = 50;
				
				var pourc = ((mouseY-els.nav.offsetHeight)*100)/height;

				els.consoleMode.style.height = pourc+"%";
				els.macros.style.height = (100-pourc)+"%";
				editor.resize();
			}
			window.onmouseleave = window.onmouseup = function(e) { window.onmouseleave = window.onmouseup = window.onmousemove = undefined; };

	    els.saveButton.onclick = () =>{
	    	els.pop_up_black.classList.add("active");
	    	if(account.state){
	    		project.link != "" ? project.updateProject(editor.getValue()) : 
	    			els.name_project.classList.add("active");
	    	}
	    	else{
	    		els.save.classList.add("active");
	    	}
	    }

	    els.menuAccount.onclick = () =>{
	    	if(account.state){
	    		changeActive(els.connectedButton);
	    	}
	    }
	    els.logout.onclick = () =>{
	    	account.logout();
	    }

		//EVENTS LISTENER ON CONSOLE 
	    editor.session.on('change', function(delta) {
			// delta.start, delta.end, delta.lines, delta.action
			if(delta.action=="insert" || delta.action=="remove"){
				els.run.classList.add("active");
			}
		});

		//EVENT CLICK RUN 
		document.getElementById("run").onclick=() =>{
			updateViewer();
			updateGAInfo();
		}
		
		//EVENT CLICK CLEAR
		els.clear.onclick=() =>{
			editor.setValue("");
			updateViewer();
			updateGAInfo();
		}
		

	    refreshOption();
	    loadProj();
	    displayInterface();
	    preloadIframe();
		
	</script>
</body>
</html>
